<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css" media="screen">

     .top-buffer { margin-top:20px; }
      
    </style>
    <title>Add Story List</title>
  </head>
  <body>
      <div class="container">
        <div class="col-md-12">
          <div class="row">
              <div class="col">Story List</div>
              <div class="col">Active Story</div>
              <div class="col"></div>
          </div>
        </div>
        <div class="card-deck col-md-12 text-center">
          <div class="card cloudflare shadow-sm">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Story</th>
                  <th scope="col">Story Point</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>1</td>
                  <td>Not Voted</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>2</td>
                  <td>Not Voted</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>5</td>
                  <td>Active</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card col shadow-sm">
              <form action="" method="get" class="form-example">
                <div class="row top-buffer">
                  <div class="col">
                      <button type="button" class="btn btn-primary">1</button>
                      <button type="button" class="btn btn-primary top-buffer">8</button>
                      <button type="button" class="btn btn-primary top-buffer">55</button>
                  </div>
                  <div class="col">
                      <button type="button" class="btn btn-primary">2</button>
                      <button type="button" class="btn btn-primary top-buffer">13</button>
                      <button type="button" class="btn btn-primary top-buffer">89</button>
                  </div>
                  <div class="col">
                      <button type="button" class="btn btn-primary">3</button>
                      <button type="button" class="btn btn-primary top-buffer">21</button>
                      <button type="button" class="btn btn-primary top-buffer">134</button>
                  </div>
                  <div class="col">
                      <button type="button" class="btn btn-primary">5</button>
                      <button type="button" class="btn btn-primary top-buffer">24</button>
                      <button type="button" class="btn btn-primary top-buffer">?</button>
                  </div>
                </div>
              </form>
          </div>
          <div class="card col shadow-sm">
            <p>Story #1 state</p>
            <form class="form-horizontal">
              <div class="form-group row">
                <label class="col-form-label">Voter 1: Voted</label>
              </div>
              <div class="form-group row">
                <label class="col-form-label">Voter 2: NotVoted</label>
              </div>
              <div class="form-group row">
                <label class="col-form-label">Voter 3: NotVoted</label>
              </div>
              <div class="form-group row">
                <label class="col-form-label">Voter 4: NotVoted</label>
              </div>
              <div class="form-group row">
                <label class="col-form-label">Scrum Master: NotVoted</label>
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-primary btn-lg btn-block">End Voting for story #1</button>
              </div>
              <p>You can not end voting until everybody votes</p>
            </form>
          </div>
        </div>
  
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
          <div class="row">
            <div class="col-12 col-md">
              <img class="mb-2" src="../../assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
              <small class="d-block mb-3 text-muted">&copy; 2017-2018</small>
            </div>
          </div>
        </footer>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
