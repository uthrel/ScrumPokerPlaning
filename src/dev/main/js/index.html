<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Home</title>
</head>

<body ng-app="ScrumPlanner">
  <div ng-controller="scrumPlannerController">
    <div class="row" style="height: 75px"></div>
      <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="width: 18rem; margin-right: 30px">
                <div class="card-body">
                  <h5 class="card-title">Create Story List</h5>
                  <p class="card-text">Create content to be voted</p>
                  <a href="/addStoryListView" class="card-link">Create</a>
                </div>
              </div>
              <div class="card" style="width: 18rem; margin-right: 30px">
                  <div class="card-body">
                    <h5 class="card-title">Vote Stories</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="/developerPlaningView" class="card-link">Vote</a>
                  </div>
                </div>
                <div class="card" style="width: 18rem; margin-right: 30px">
                    <div class="card-body">
                      <h5 class="card-title">See story lists created by you</h5>
                      <p class="card-text">See voted stories, and end votes.</p>
                      <a href="/scrumMasterPlaningView" class="card-link">Finalize scrum plans</a>
                    </div>
                  </div>
        </div>
      </div>
      
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>

  
  <script src="../authentication/authenticationService.js" type="text/javascript"></script>
  <script src="../authentication/authenticationController.js" type="text/javascript"></script>
  
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
