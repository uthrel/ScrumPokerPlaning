<!doctype html>
<html lang="en" ng-app="addStoryListApp">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style type="text/css" media="screen">
        .top-buffer {
            margin-top: 20px;
        }
    </style>
    <title>Add Story List</title>
</head>

<body ng-controller="addStoryListControler">
    <div class="container">
        <div class="row" style="height: 75px"></div>
        <div class="row justify-content-center">
            <form class="col-md-12">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-4">
                            <input type="text" ng-model="storyList.sessionName" name="sessionName" class="form-control" placeholder="Session Name">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <input type="text" ng-model="storyList.numOfVoters" name="numOfVoters" class="form-control" placeholder="Number Of Voters">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="storyLists">Paste your story List (Each line will be converted as a story)</label>
                    <textarea ng-model="storyList.storyLists" name="storyLists" class="form-control" id="storyLists" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="col-md-4 offset-md-8 btn btn-primary btn-lg btn-block" ng-click="submit($event)">Submit</button>
                </div>    
            </form>
        </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">&copy; 2017-2018</small>
                </div>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>

    
    <script src="/addStoryList/addStoryListService.js" type="text/javascript"></script>
    <script src="/addStoryList/addStoryListController.js" type="text/javascript"></script>
    <script src="/addStoryList/app.js" type="text/javascript"></script>
</body>

</html>
